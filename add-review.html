<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تعليق – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 55px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .title {
            text-align: center;
            padding: 25px;
        }

        .title h1 {
            color: #27415d;
            font-size: 28px;
        }

        .form-box {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #27415d;
        }

        select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Cairo';
        }

        button {
            background-color: #e17c1b;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #c96b17;
        }

        .warning {
            color: red;
            font-size: 16px;
            display: none;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function checkLength() {
            let text = document.getElementById("comment").value;
            let warning = document.getElementById("warning");

            let words = text.trim().split(/\s+/).length;

            if (words > 300) {
                warning.style.display = "block";
            } else {
                warning.style.display = "none";
            }
        }
    </script>

</head>
<body>

    <<div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">×</span>

    <a href="home.html" style="font-size:22px; font-weight:600;">الرئيسية</a>
    <a href="about.html" style="font-size:22px; font-weight:600;">من نحن</a>
    <a href="services.html" style="font-size:22px; font-weight:600;">الخدمات</a>
    <a href="clients.html" style="font-size:22px; font-weight:600;">آراء العملاء</a>
    <a href="add-review.html" style="font-size:22px; font-weight:600;">إضافة تعليق</a>
    <a href="contact.html" style="font-size:22px; font-weight:600;">تواصل معنا</a>
</div>


   <img src="logo.png" alt="شعار سهل للخدمات" style="height:90px;">


    <section class="title">
        <h1>إضافة تعليق</h1>
    </section>

    <div class="form-box">

        <label>اختر الخدمة:</label>
        <select>
            <option>تصميم سيرة ذاتية</option>
            <option>تصميم منشور</option>
            <option>تصميم بوست</option>
            <option>تصميم فيديو</option>
            <option>تصميم طعام</option>
            <option>تصميم شهادات شكر</option>

            <option>دورات تدريبية</option>
            <option>بحوث</option>
            <option>أوراق عمل</option>
            <option>مهام أدائية</option>
            <option>ملف إنجاز</option>
            <option>مشروع تخرج</option>
            <option>عروض تقديمية</option>

            <option>ساعات تطوعية</option>
            <option>إنشاء متجر سلة</option>
            <option>إصدار وثيقة العمل الحر</option>
            <option>إصدار رخصة فال العقارية</option>
        </select>

        <label>الجنس:</label>
<select id="gender">
    <option value="ذكر">ذكر</option>
    <option value="أنثى">أنثى</option>
</select>


        <label>اكتب تعليقك (حد أقصى 300 كلمة):</label>
        <textarea id="comment" rows="6" oninput="checkLength()"></textarea>

        <p id="warning" class="warning">⚠ الحد الأقصى هو 300 كلمة</p>

        <button>إرسال</button>

    </div>

    <footer>
        © 2024 سهل للخدمات – جميع الحقوق محفوظة
    </footer>

</body>
</html>
