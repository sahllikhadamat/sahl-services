<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تعليق</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 70px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        h1 {
            text-align: center;
            color: #27415d;
            margin-top: 25px;
        }

        .form-box {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Cairo';
        }

        textarea {
            height: 140px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #e17c1b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            background-color: #c96b17;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
    </style>

</head>
<body>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo-new.png.png" alt="شعار سهل للخدمات">
    </header>

    <h1>إضافة تعليق</h1>

    <div class="form-box">

        <label>الاسم</label>
        <input type="text" id="name" placeholder="اكتب اسمك">

        <label>الجنس</label>
        <select id="gender">
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
        </select>

        <label>التقييم</label>
        <select id="rating">
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐">⭐</option>
        </select>

        <label>نوع الخدمة</label>
        <select id="serviceType">
            <option value="">اختر نوع الخدمة</option>
            <option value="خدمات التصميم">خدمات التصميم</option>
            <option value="التعليم والمهام">التعليم والمهام</option>
            <option value="الخدمات الإلكترونية">الخدمات الإلكترونية</option>
        </select>

        <label>التعليق (حد أقصى 300 كلمة)</label>
        <textarea id="message" maxlength="300" placeholder="اكتب تعليقك هنا..."></textarea>

        <button onclick="saveReview()">إرسال</button>

    </div>

    <footer>
        © <span id="year"></span> سهل للخدمات – جميع الحقوق محفوظة
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- ⭐ Firebase + Firestore -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBCWMTuFTnCl-XerYIt2uT4Hl_WiyQjEO0",
        authDomain: "sahl-services-94183.firebaseapp.com",
        projectId: "sahl-services-94183",
        storageBucket: "sahl-services-94183.firebasestorage.app",
        messagingSenderId: "926677469615",
        appId: "1:926677469615:web:fc2b910ca660838071875a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ⭐ إنشاء deviceId إذا لم يكن موجود
    if (!localStorage.getItem("deviceId")) {
        localStorage.setItem("deviceId", crypto.randomUUID());
    }

    async function saveReview() {
        let name = document.getElementById("name").value.trim();
        let gender = document.getElementById("gender").value;
        let rating = document.getElementById("rating").value;
        let serviceType = document.getElementById("serviceType").value;
        let message = document.getElementById("message").value.trim();

        if (!name || !message || !serviceType) {
            alert("الرجاء تعبئة جميع الحقول");
            return;
        }

        await addDoc(collection(db, "reviews"), {
            name: name,
            gender: gender,
            rating: rating,
            serviceType: serviceType,
            message: message,
            deviceId: localStorage.getItem("deviceId"),  // ⭐ مهم جداً
            date: new Date().toISOString()
        });

        alert("تم إرسال تعليقك بنجاح!");
        window.location.href = "clients.html";
    }

    window.saveReview = saveReview;
</script>

</body>
</html>
