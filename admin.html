<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات الزوار</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 25px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        h1 {
            text-align: center;
            color: #27415d;
            margin-top: 20px;
        }

        .dashboard-container {
            padding: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-title {
            font-size: 15px;
            color: #555;
            margin-bottom: 8px;
        }

        .stat-number {
            font-size: 26px;
            font-weight: 700;
            color: #e17c1b;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 25px;
        }
    </style>
</head>

<body>

    <!-- الشريط الجانبي -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>
        <a href="admin.html">لوحة التحكم</a>
        <a href="clients.html">التعليقات</a>
        <a href="edit-pages.html">تعديل الصفحات</a>
        <a href="statistics.html">الإحصائيات</a>
        <a href="settings.html">الإعدادات</a>
        <a href="logout.html">تسجيل الخروج</a>
    </div>

    <!-- الهيدر -->
    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo-menu.png" alt="شعار لوحة التحكم">
    </header>

    <h1>إحصائيات الزوار</h1>

    <div class="dashboard-container">

        <!-- كروت الإحصائيات -->
        <div class="stats-grid">

            <div class="stat-card">
                <div class="stat-title">عدد الزيارات</div>
                <div class="stat-number" id="visitsCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">عدد التعليقات</div>
                <div class="stat-number" id="reviewsCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">عدد الأجهزة</div>
                <div class="stat-number" id="devicesCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">عدد الشكاوى والاقتراحات</div>
                <div class="stat-number" id="complaintsCount">0</div>
            </div>

        </div>

    </div>

    <footer>
        © <span id="year"></span> سهل للخدمات – جميع الحقوق محفوظة
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCWMTuFTnCl-XerYIt2uT4Hl_WiyQjEO0",
            authDomain: "sahl-services-94183.firebaseapp.com",
            projectId: "sahl-services-94183",
            storageBucket: "sahl-services-94183.firebasestorage.app",
            messagingSenderId: "926677469615",
            appId: "1:926677469615:web:fc2b910ca660838071875a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function count(col, id) {
            try {
                const snap = await getDocs(collection(db, col));
                document.getElementById(id).textContent = snap.size;
            } catch {
                document.getElementById(id).textContent = "0";
            }
        }

        // تشغيل الإحصائيات
        count("visits", "visitsCount");
        count("reviews", "reviewsCount");
        count("devices", "devicesCount");
        count("complaints", "complaintsCount");
    </script>

</body>
</html>
