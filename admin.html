<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #27415d;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        select, input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Cairo';
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        th {
            background-color: #27415d;
            color: white;
        }

        tr.accepted {
            background-color: #d4edda;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Cairo';
        }

        .accept-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .whatsapp-btn {
            background-color: #25d366;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
        }

        .close-modal {
            float: left;
            cursor: pointer;
            font-size: 22px;
            color: #333;
        }
    </style>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, getDocs, updateDoc, deleteDoc, doc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadOrders() {
            const tableBody = document.getElementById("ordersTableBody");
            tableBody.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "orders"));

            querySnapshot.forEach(docSnap => {
                const data = docSnap.data();
                const row = document.createElement("tr");

                if (data.status === "مقبول") row.classList.add("accepted");

                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.phone}</td>
                    <td>${data.category}</td>
                    <td>${data.serviceDetails}</td>
                    <td>${data.status}</td>
                    <td>
                        <button class="whatsapp-btn" onclick="sendWhatsApp('${data.phone}', '${data.serviceDetails}')">واتساب</button>
                        <button class="accept-btn" onclick="acceptOrder('${docSnap.id}')">قبول</button>
                        <button class="delete-btn" onclick="deleteOrder('${docSnap.id}')">حذف</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        window.sendWhatsApp = function(phone, service) {
            const msg =
`السلام عليكم، معك فريق سهل للخدمات.
بخصوص طلبك:

الخدمة: ${service}
رقم الجوال: ${phone}

نود إبلاغك بأنه تم قبول طلبك وسنتواصل معك لإكمال التفاصيل.`;

            window.open(`https://wa.me/966${phone.slice(1)}?text=${encodeURIComponent(msg)}`, "_blank");
        };

        window.acceptOrder = async function(id) {
            await updateDoc(doc(db, "orders", id), { status: "مقبول" });
            loadOrders();
        };

        window.deleteOrder = async function(id) {
            await deleteDoc(doc(db, "orders", id));
            loadOrders();
        };

        window.onload = loadOrders;
    </script>

</head>
<body>

<header>لوحة التحكم – سهل للخدمات</header>

<div class="container">

    <h2>الطلبات</h2>

    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>الجوال</th>
                <th>التصنيف</th>
                <th>الخدمة</th>
                <th>الحالة</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
    </table>

</div>

</body>
</html>
