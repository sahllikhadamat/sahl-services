<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آراء العملاء</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 70px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        h1 {
            text-align: center;
            color: #27415d;
            margin-top: 25px;
        }

        .review-box {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .review-box h3 {
            margin: 0;
            color: #27415d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .service-type {
            font-size: 15px;
            color: #e17c1b;
            margin: 6px 0;
            opacity: 0.8;
            font-weight: 600;
        }

        .rating {
            color: #e17c1b;
            font-size: 22px;
            margin: 5px 0;
        }

        .date {
            font-size: 14px;
            color: gray;
        }

        .edit-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background: #e17c1b;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo-new.png.png" alt="شعار سهل للخدمات">
    </header>

    <h1>آراء العملاء</h1>

    <div id="reviewsList"></div>

    <footer>
        © <span id="year"></span> سهل للخدمات – جميع الحقوق محفوظة
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- ⭐ Firebase + Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCWMTuFTnCl-XerYIt2uT4Hl_WiyQjEO0",
            authDomain: "sahl-services-94183.firebaseapp.com",
            projectId: "sahl-services-94183",
            storageBucket: "sahl-services-94183.firebasestorage.app",
            messagingSenderId: "926677469615",
            appId: "1:926677469615:web:fc2b910ca660838071875a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadReviews() {
            const reviewsList = document.getElementById("reviewsList");
            reviewsList.innerHTML = "";

            const myDeviceId = localStorage.getItem("deviceId");

            const querySnapshot = await getDocs(collection(db, "reviews"));
            querySnapshot.forEach((docSnap) => {
                const data = docSnap.data();

                const canEdit = data.deviceId === myDeviceId;

                const genderIcon = data.gender === "ذكر"
                    ? '<i class="fa-solid fa-person" style="color:#27415d;"></i>'
                    : '<i class="fa-solid fa-person-dress" style="color:#e17c1b;"></i>';

                const item = `
                    <div class="review-box">
                        <h3>${genderIcon} ${data.name}</h3>

                        <p class="service-type">نوع الخدمة: ${data.serviceType || "غير محدد"}</p>

                        <div class="rating">${data.rating}</div>
                        <p>${data.message}</p>
                        <div class="date">${new Date(data.date).toLocaleDateString()}</div>

                        ${canEdit ? `<button class="edit-btn" onclick="editReview('${docSnap.id}', \`${data.message}\`)">تعديل</button>` : ""}
                    </div>
                `;

                reviewsList.innerHTML += item;
            });
        }

        window.editReview = async function(id, oldMessage) {
            const newMessage = prompt("اكتب التعديل الجديد:", oldMessage);

            if (!newMessage || newMessage.trim() === "") return;

            await updateDoc(doc(db, "reviews", id), {
                message: newMessage.trim()
            });

            alert("تم تعديل تعليقك");
            location.reload();
        };

        loadReviews();
    </script>

</body>
</html>
