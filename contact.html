<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 70px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        h1 {
            text-align: center;
            color: #27415d;
            margin-top: 25px;
        }

        .contact-box {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 18px;
            color: #333;
            line-height: 1.8;
        }

        .contact-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-item i {
            font-size: 24px;
            color: #e17c1b;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</head>
<body>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo-new.png.png" alt="شعار سهل للخدمات">
    </header>

    <h1>تواصل معنا</h1>

    <div class="contact-box">

        <div class="contact-item">
            <i class="fa-solid fa-phone"></i>
            <span>رقم التواصل: 0550000000</span>
        </div>

        <div class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <span>البريد الإلكتروني: support@sahl-services.com</span>
        </div>

        <div class="contact-item">
            <i class="fa-brands fa-whatsapp"></i>
            <span>واتساب: 0550000000</span>
        </div>

        <div class="contact-item">
            <i class="fa-solid fa-location-dot"></i>
            <span>المملكة العربية السعودية</span>
        </div>

    </div>

    <footer>
        © <span id="year"></span> سهل للخدمات – جميع الحقوق محفوظة
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
