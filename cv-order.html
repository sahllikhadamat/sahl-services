<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب تصميم سيرة ذاتية – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        /* الهيدر */
        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            border-radius: 50%;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* القائمة الجانبية */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* المحتوى */
        .container {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #27415d;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #27415d;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Cairo';
        }

        textarea {
            height: 120px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            text-align: center;
            background-color: #e17c1b;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #c96d18;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function sendToWhatsApp() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let details = document.getElementById("details").value;

            let message =
                "طلب تصميم سيرة ذاتية%0A" +
                "------------------------%0A" +
                "الاسم: " + name + "%0A" +
                "رقم التواصل: " + phone + "%0A" +
                "تفاصيل الطلب: " + details;

            window.open("https://wa.me/966532225735?text=" + message, "_blank");
        }
    </script>

</head>
<body>

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <!-- الهيدر -->
    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo.png" alt="شعار سهل للخدمات">
    </header>

    <div class="container">
        <h1>طلب تصميم سيرة ذاتية</h1>

        <label>الاسم الكامل</label>
        <input type="text" id="name" placeholder="اكتب اسمك هنا">

        <label>رقم التواصل</label>
        <input type="text" id="phone" placeholder="05xxxxxxxx">

        <label>تفاصيل الطلب</label>
        <textarea id="details" placeholder="اكتب تفاصيل السيرة الذاتية المطلوبة…"></textarea>

        <!-- زر إرسال الطلب -->
        <a class="btn" onclick="sendToWhatsApp()">إرسال الطلب عبر واتساب</a>

        <!-- زر الدفع -->
        <a class="btn" href="https://checkout.moyasar.com/invoices/36f893ba-ffa8-4a59-a75b-3438d06cf482" target="_blank">
            ادفع الآن
        </a>
    </div>

    <footer>
        © 2026 سهل للخدمات – جميع الحقوق محفوظة
    </footer>

</body>
</html>
