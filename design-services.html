<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات التصميم – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 55px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .title {
            text-align: center;
            padding: 25px;
        }

        .title h1 {
            color: #27415d;
            font-size: 28px;
        }

        .cards {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 12px 0;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            color: #27415d;
            font-weight: 600;
        }

        .card i {
            font-size: 26px;
            color: #e17c1b;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</head>
<body>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html" style="font-size:22px; font-weight:600;">الرئيسية</a>
        <a href="about.html" style="font-size:22px; font-weight:600;">من نحن</a>
        <a href="services.html" style="font-size:22px; font-weight:600;">الخدمات</a>
        <a href="clients.html" style="font-size:22px; font-weight:600;">آراء العملاء</a>
        <a href="add-review.html" style="font-size:22px; font-weight:600;">إضافة تعليق</a>
        <a href="contact.html" style="font-size:22px; font-weight:600;">تواصل معنا</a>
    </div>

    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo.png.png" alt="شعار سهل للخدمات">
    </header>

    <section class="title">
        <h1>خدمات التصميم</h1>
    </section>

    <div class="cards">

        <div class="card">
            تصميم سيرة ذاتية
            <i class="fa-solid fa-id-card"></i>
        </div>

        <div class="card">
            تصميم منشور
            <i class="fa-solid fa-image"></i>
        </div>

        <div class="card">
            تصميم بوست
            <i class="fa-solid fa-clone"></i>
        </div>

        <div class="card">
            تصميم فيديو
            <i class="fa-solid fa-video"></i>
        </div>

        <div class="card">
            تصميم قائمة طعام
            <i class="fa-solid fa-utensils"></i>
        </div>

        <div class="card">
            تصميم شهادات شكر
            <i class="fa-solid fa-award"></i>
        </div>

    </div>

    <footer>
        © 2026 سهل للخدمات – جميع الحقوق محفوظة
    </footer>

</body>
</html>
