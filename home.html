<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سهل للخدمات – الرئيسية</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 70px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .welcome {
            text-align: center;
            padding: 30px 20px;
        }

        .welcome h1 {
            color: #27415d;
            font-size: 26px;
            line-height: 1.6;
        }

        .circle-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            padding: 20px;
        }

        .circle-btn {
            width: 110px;
            height: 110px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #27415d;
            font-weight: 600;
            font-size: 15px;
        }

        .circle-btn i {
            font-size: 26px;
            color: #e17c1b;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png.png" alt="شعار سهل للخدمات">
    <i class="fas fa-bars menu-btn" onclick="openSidebar()"></i>
</header>

<div id="sidebar" class="sidebar">
    <i class="fas fa-times close-btn" onclick="closeSidebar()"></i>
    <a href="index.html">الرئيسية</a>
    <a href="services.html">الخدمات</a>
    <a href="clients.html">آراء العملاء</a>
    <a href="add-review.html">إضافة تعليق</a>
    <a href="contact.html">تواصل معنا</a>
</div>

<div class="welcome">
    <h1>مرحبًا بكم في سهل للخدمات</h1>
</div>

<div class="circle-buttons">
    <a class="circle-btn" href="services.html">
        <i class="fas fa-briefcase"></i>
        الخدمات
    </a>

    <a class="circle-btn" href="clients.html">
        <i class="fas fa-users"></i>
        العملاء
    </a>

    <a class="circle-btn" href="add-review.html">
        <i class="fas fa-comment"></i>
        إضافة تعليق
    </a>

    <a class="circle-btn" href="contact.html">
        <i class="fas fa-envelope"></i>
        تواصل معنا
    </a>
</div>

<script>
function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
}

function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
}
</script>

</body>
</html>
