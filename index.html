<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سهل للخدمات – الرئيسية</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;

            /* الخلفية */
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* طبقة شفافة فوق الخلفية */
        .overlay {
            background: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
        }

        /* الهيدر */
        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            border-radius: 50%;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* القائمة الجانبية */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* المحتوى */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 32px;
            color: #27415d;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #333;
        }

        .btn-main {
            display: inline-block;
            padding: 14px 25px;
            background-color: #e17c1b;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn-main:hover {
            background-color: #c96d18;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</head>
<body>

<div class="overlay">

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <!-- الهيدر -->
    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo.png" alt="شعار سهل للخدمات">
    </header>

    <!-- المحتوى الرئيسي -->
    <section class="hero">
        <h1>مرحبًا بك في سهل للخدمات</h1>
        <p>نقدم لك جميع الخدمات الإلكترونية، التصميم، التعليم، والمهام بكل احترافية وسهولة.</p>

        <a href="services.html" class="btn-main">استعراض الخدمات</a>
    </section>

    <footer>
        © 2024 سهل للخدمات – جميع الحقوق محفوظة
    </footer>

</div>

</body>
</html>
