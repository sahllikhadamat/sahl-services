<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخـول - سهل للخدمات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Tajawal", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border-top: 4px solid #F57C00;
    }

    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-header h1 {
      font-size: 22px;
      color: #0A1A2F;
      margin-bottom: 4px;
    }

    .login-header p {
      font-size: 13px;
      color: #777;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d0d4dc;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      direction: ltr;
      text-align: left;
    }

    input:focus {
      border-color: #F57C00;
      box-shadow: 0 0 0 2px rgba(245,124,0,0.15);
    }

    .btn-login {
      width: 100%;
      padding: 11px;
      border-radius: 8px;
      border: none;
      background: #F57C00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn-login:hover {
      background: #e56f00;
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    .btn-login .material-icons {
      font-size: 18px;
    }

    .error-message {
      margin-top: 10px;
      font-size: 13px;
      color: #c62828;
      display: none;
    }

    .success-message {
      margin-top: 10px;
      font-size: 13px;
      color: #2e7d32;
      display: none;
    }

    .footer-note {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1>لوحة التحكم - سهل للخدمات</h1>
      <p>فضلاً أدخل بيانات تسجيل الدخول</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="example@email.com" required />
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn-login">
        <span class="material-icons">login</span>
        <span>تسجيل الدخول</span>
      </button>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message">تم تسجيل الدخول بنجاح، جاري تحويلك...</div>
    </form>

    <div class="footer-note">
      سهل للخدمات ©
    </div>
  </div>

  <!-- Firebase v10 (Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCWMTuFTnC1-XerYTt2uT4Hl_WiyQj6E0",
      authDomain: "sahl-services-94183.firebaseapp.com",
      projectId: "sahl-services-94183",
      storageBucket: "sahl-services-94183.firebasestorage.app",
      messagingSenderId: "926677469615",
      appId: "1:926677469615:web:6ba21a1e73725f271875a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    // لو المستخدم أصلاً مسجل دخول → دخليه مباشرة للوحة التحكم
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "admin.html";
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.style.display = "none";
      successMessage.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // نتحقق إن البريد هو بريد الأدمن اللي قلتيه
   const adminEmail = "admin@sahl.com";

      if (email.toLowerCase() !== adminEmail.toLowerCase()) {
        errorMessage.textContent = "هذا البريد غير مخوّل للوصول إلى لوحة التحكم.";
        errorMessage.style.display = "block";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 800);
      } catch (error) {
        console.error(error);
        let msg = "فشل تسجيل الدخول، تأكد من البريد وكلمة المرور.";
        if (error.code === "auth/user-not-found") msg = "المستخدم غير موجود في النظام.";
        if (error.code === "auth/wrong-password") msg = "كلمة المرور غير صحيحة.";
        if (error.code === "auth/too-many-requests") msg = "محاولات كثيرة، يرجى المحاولة لاحقاً.";

        errorMessage.textContent = msg;
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
