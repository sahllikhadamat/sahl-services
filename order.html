<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب خدمة – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            border-radius: 50%;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        h1 {
            text-align: center;
            color: #27415d;
            margin-top: 25px;
        }

        .counter {
            text-align: center;
            color: #e17c1b;
            font-size: 20px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .form-box {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Cairo';
        }

        textarea {
            height: 140px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #e17c1b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            background-color: #c96b17;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function sendOrder() {
            let name = document.getElementById("name").value.trim();
            let service = document.getElementById("service").value;
            let details = document.getElementById("details").value.trim();
            let note = document.getElementById("note").value.trim();
            let know = document.getElementById("know").value;
            let discount = document.getElementById("discount").value.trim();

            let agree1 = document.getElementById("agree1").checked;
            let agree2 = document.getElementById("agree2").checked;

            if (!name || !service || !details) {
                alert("الرجاء تعبئة جميع الحقول المطلوبة");
                return;
            }

            if (!agree1 || !agree2) {
                alert("يجب الموافقة على الشروط قبل إرسال الطلب");
                return;
            }

            let phone = "966532225735";

            let text =
`طلب جديد من موقع سهل للخدمات:

الاسم: ${name}
الخدمة المطلوبة: ${service}

تفاصيل الخدمة:
${details}

ملاحظة:
${note || "لا يوجد"}

كيف عرفت عنا:
${know}

كود الخصم:
${discount || "لا يوجد"}

تم إرسال الطلب من صفحة الموقع`;

            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, "_blank");
        }
    </script>

</head>
<body>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="contact.html">تواصل معنا</a>
        <a href="order.html">طلب خدمة</a>
    </div>

    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo-new.png.png" alt="شعار سهل للخدمات">
    </header>

    <h1>طلب خدمة</h1>

    <div class="counter">عدد الطلبات المنجزة: 124</div>

    <div class="form-box">

        <label>الاسم</label>
        <input type="text" id="name" placeholder="اكتب اسمك">

        <label>نوع الخدمة</label>
        <select id="service">
            <option value="">اختر نوع الخدمة</option>
            <option value="خدمات التصميم">خدمات التصميم</option>
            <option value="التعليم والمهام">التعليم والمهام</option>
            <option value="الخدمات الإلكترونية">الخدمات الإلكترونية</option>
        </select>

        <label>تفاصيل الخدمة</label>
        <textarea id="details" placeholder="اكتب تفاصيل الخدمة المطلوبة..."></textarea>

        <label>ملاحظة (اختياري – 300 كلمة)</label>
        <textarea id="note" maxlength="300" placeholder="اكتب ملاحظتك هنا..."></textarea>

        <label>كيف عرفت عنا؟</label>
        <select id="know">
            <option value="سناب شات">سناب شات</option>
            <option value="تيك توك">تيك توك</option>
            <option value="إنستغرام">إنستغرام</option>
            <option value="صديق">صديق</option>
            <option value="بحث">بحث</option>
        </select>

        <label>كود الخصم (اختياري)</label>
        <input type="text" id="discount" placeholder="مثال: SAHL10">

        <div style="display:flex; align-items:center; gap:10px; margin:10px 0;">
            <input type="checkbox" id="agree1" style="width:20px; height:20px;">
            <label for="agree1">أوافق على الشروط والأحكام</label>
        </div>

        <div style="display:flex; align-items:center; gap:10px; margin:10px 0;">
            <input type="checkbox" id="agree2" style="width:20px; height:20px;">
            <label for="agree2">أقر بأن جميع المعلومات صحيحة</label>
        </div>

        <button onclick="sendOrder()">إرسال الطلب</button>

    </div>

    <footer>
        © <span id="year"></span> سهل للخدمات – جميع الحقوق محفوظة
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
