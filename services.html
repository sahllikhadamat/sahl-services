<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سهل للخدمات – الخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            border-radius: 50%;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .section {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.06);
        }

        .section h1 {
            font-size: 26px;
            color: #27415d;
            margin-top: 0;
        }

        .section p {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
        }

        .services-list {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        .services-list li {
            background: #fff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-right: 4px solid #e17c1b;
            font-size: 16px;
            color: #333;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</head>
<body>

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <!-- الهيدر -->
    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo.png" alt="شعار سهل للخدمات">
    </header>

    <!-- المحتوى -->
    <section class="section">
        <h1 id="services_title">خدماتنا</h1>
        <p id="services_description">
            نقدم مجموعة متنوعة من الخدمات الرقمية والطلابية والحكومية باحترافية عالية.
        </p>

        <ul class="services-list" id="services_list">
            <li>خدمة 1</li>
            <li>خدمة 2</li>
            <li>خدمة 3</li>
        </ul>
    </section>

    <footer>
        © 2026 سهل للخدمات – جميع الحقوق محفوظة
    </footer>

    <!-- ربط Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCWMTuFTnCl-XerYIt2uT4Hl_WiyQjEO0",
            authDomain: "sahl-services-94183.firebaseapp.com",
            projectId: "sahl-services-94183",
            storageBucket: "sahl-services-94183.firebasestorage.app",
            messagingSenderId: "926677469615",
            appId: "1:926677469615:web:fc2b910ca660838071875a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadServicesContent() {
            const ref = doc(db, "siteContent", "services");
            const snap = await getDoc(ref);

            if (snap.exists()) {
                const data = snap.data();

                if (data.title) document.getElementById("services_title").innerHTML = data.title;
                if (data.description) document.getElementById("services_description").innerHTML = data.description;
                if (data.list) document.getElementById("services_list").innerHTML = data.list;
            }
        }

        loadServicesContent();
    </script>

</body>
</html>
