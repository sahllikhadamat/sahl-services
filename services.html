<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات – سهل للخدمات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
        }

        /* الهيدر */
        header {
            background-color: #27415d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            border-radius: 50%;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* القائمة الجانبية */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #27415d;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e17c1b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* العنوان */
        .title {
            text-align: center;
            padding: 25px;
        }

        .title h1 {
            color: #27415d;
            font-size: 28px;
        }

        /* الكروت */
        .cards {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 12px 0;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 20px;
            color: #27415d;
            font-weight: 600;
            position: relative;
            text-decoration: none;
            display: block;
        }

        .card i {
            font-size: 26px;
            color: #e17c1b;
            position: absolute;
            left: 20px;
            top: 22px;
        }

        .hint {
            display: block;
            font-size: 13px;
            color: #777;
            margin-top: 8px;
        }

        footer {
            background-color: #27415d;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</head>
<body>

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">×</span>

        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="clients.html">آراء العملاء</a>
        <a href="complaints.html">الشكاوي والاقتراحات</a>
        <a href="add-review.html">إضافة تعليق</a>
        <a href="contact.html">تواصل معنا</a>
    </div>

    <!-- الهيدر -->
    <header>
        <span class="menu-btn" onclick="openSidebar()">☰</span>
        <img src="logo.png" alt="شعار سهل للخدمات">
    </header>

    <section class="title">
        <h1>الخدمات</h1>
    </section>

    <div class="cards">

        <a href="design-services.html" class="card">
            خدمات التصميم
            <i class="fa-solid fa-paintbrush"></i>
            <span class="hint">اضغط هنا</span>
        </a>

<a href="cv-order.html" class="card">
    خدمات التصميم
    <i class="fa-solid fa-paintbrush"></i>
    <span class="hint">اضغط هنا</span>
</a>


        <a href="education-services.html" class="card">
            التعليم والمهام
            <i class="fa-solid fa-book"></i>
            <span class="hint">اضغط هنا</span>
        </a>

    </div>

    <footer>
        © 2024 سهل للخدمات – جميع الحقوق محفوظة
    </footer>

</body>
</html>
